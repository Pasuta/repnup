<!DOCTYPE html>
<html>
<head>
    <title>Repnup 2017</title>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta charset="UTF-8">

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
    <link href="assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

    <link href="assets/css/modern.min.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/custom.css" rel="stylesheet" type="text/css"/>

</head>

<body class="page-header-fixed">
    <main class="page-content content-wrap">
        <div class="page-inner">
            <div class="page-title">
                <h3>JS code task</h3>
            </div>
            <div id="main-wrapper">
                <div class="row">
                    <div class="col-md-6">
                        <div class="panel panel-white">
                            <div class="panel-heading clearfix">
                                <h4 class="panel-title">Upload form</h4>
                            </div>
                            <div class="panel-body">
                                <form id="flights" method="post" action="/upload" enctype="multipart/form-data">
                                    <div class="form-group">
                                        <label for="file">File</label>
                                        <input type="file" name="file" placeholder="File" id="file">
                                    </div>
                                    <div class="form-inline">
                                        <button type="submit" class="btn btn-info">Upload</button>
                                    </div>
                                    <br>
                                </form>
                            </div>
                        </div>

                    </div>

                    <div class="col-md-6">

                        <div class="panel panel-white">
                            <div class="panel-heading clearfix">
                                <h3 class="panel-title">Check uploaded rows</h3>
                            </div>
                            <div class="panel-body">
                                <a href="/showroom">Showroom</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

<script src="assets/plugins/jquery/jquery-2.1.4.min.js"></script>
<script src="assets/plugins/jquery-ui/jquery-ui.min.js"></script>
<script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/plugins/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
<script src="js/index.js"></script>

</html>
